<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Workout</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="heading">
		<h1>Workout Creater</h1>
		<p>Type in your excercises and sets below. Then track your progress throughout your workouts.</p>
	</div>
	<div class="container">
		<div class="input">
			<input type="text" class="workout" placeholder="Type Workout Here" style="width: 190px"></input>
			<input type="number" class="sets" placeholder="# of Sets" style="width: 120px"></input>
			<button class="add">Add</button>
		</div>

		<div class="content">
			<ol class="list">
			</ol>
		</div>
	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
